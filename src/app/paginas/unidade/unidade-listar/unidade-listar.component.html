<div class="col-md-12">
  <div class="card">
    <div class="card-header card-header-info">
      <h4 class="card-title ">Unidades
        <button [routerLink]="['/unidade/cadastro']"
                class="card-title btn btn-outline-primary btn-sm status-wrapper" >Cadastrar</button>
      </h4>

    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table">
          <thead class="text-primary">

          <th>Razão Social</th>
          <th>CNPJ</th>
          <th>Nome Curto</th>
          <th>Status</th>
          <th colspan="2">Ações</th>

          </thead>
          <tbody>

          <tr *ngFor="let unidade of unidades">
            <td>{{ unidade.razaoSocial }}</td>
            <td>{{ aplicaMascara(unidade.cnpj) }}</td>
            <td>{{ unidade.nomeCurto }}</td>
            <td>{{ unidade.status == 1 ? 'Ativo' : 'Inativo'}}</td>
            <td>
              <div class="btn-group">
                <button type="button" class="btn btn-outline-primary btn-sm"
                        [routerLink]="[unidade.id,'ver']">Detalhes</button>

                <button type="button" class="btn btn-outline-primary btn-sm dropdown-toggle"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <span class="sr-only">Toggle Dropdown</span>
                </button>
                <div class="dropdown-menu">
                  <button class="dropdown-item" [routerLink]="[unidade.id, 'editar']">Editar</button>
                  <button class="dropdown-item excluir" (click)="deletarUnidade(unidade.id)">Excluir</button>
                </div>
              </div>
            </td>
          </tr>



          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
