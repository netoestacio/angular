<div class="col-md-12">
  <div class="card">
    <div class="card-header card-header-info">
      <h4 class="card-title ">Perfis
        <button [routerLink]="['/perfil/cadastro']"
                class="card-title btn btn-outline-primary btn-sm status-wrapper">Cadastrar</button>
      </h4>

    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table">
          <thead class="text-primary">
              <th>ID</th>
              <th>Nome</th>
              <th>Ações</th>
          </thead>
          <tbody>

          <tr *ngFor="let perfil of listaPerfis">
            <td>{{ perfil.id }}</td>
            <td>{{ perfil.nome }}</td>

            <td>
              <div class="btn-group">
                <button type="button" class="btn btn-outline-primary btn-sm"
                        [routerLink]="[perfil.id,'ver']">Detalhes</button>

                <button type="button" class="btn btn-outline-primary btn-sm dropdown-toggle"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <span class="sr-only">Toggle Dropdown</span>
                </button>
                <div class="dropdown-menu">
                  <button class="dropdown-item" [routerLink]="[perfil.id+'/editar']">Editar</button>
                  <button class="dropdown-item excluir" (click)="excluirPerfil(perfil.id)">Excluir</button>
                </div>
              </div>

            </td>
          </tr>


          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
