<div class="main-content">
  <div class="container-fluid">

    <div class="row">
      <div class="col-md-12">

        <div class="card">
          <div class="card-header card-header-info">
            <h4 class="card-title ">Tarifas
               <button [routerLink]="['/tarifa/tarifa-cadastro']"
                       class="card-title btn btn-outline-primary btn-sm status-wrapper"
                       style="margin-left: 85%;margin-top: -10px;">Cadastrar</button>
            </h4>

          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table">
                <thead class="text-primary">

                  <th>ID</th>
                  <th>Modalidade</th>
                  <th>Resolução</th>
                  <th>SubGrupo</th>


                </thead>
                <tbody>

                <tr *ngFor="let item of listaTarifas">
                  <td>{{ item.id }}</td>
                  <td>{{ item.modalidadeTarifaria.descricao }}</td>
                  <td>{{ item.resolucao.numero }}</td>
                  <td>{{ item.subgrupoTarifario.descricao }}</td>

                  <td>
                    <div class="btn-group">
                      <button type="button" class="btn btn-outline-primary btn-sm"
                              [routerLink]="[item.id,'ver']">Detalhes</button>

                      <button  type="button" class="btn btn-outline-primary btn-sm dropdown-toggle"
                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="sr-only">Toggle Dropdown</span>
                      </button>
                      <div class="dropdown-menu">
                        <button class="dropdown-item"  [routerLink]="[item.id,'editar']" >Editar</button>
                        <button class="dropdown-item excluir" (click)="removerTarifa(item.id)" >Excluir</button>
                      </div>
                    </div>
                  </td>

                </tr>

                </tbody>
              </table>

            </div>
          </div>
        </div>


      </div>

    </div>

  </div>
</div>
