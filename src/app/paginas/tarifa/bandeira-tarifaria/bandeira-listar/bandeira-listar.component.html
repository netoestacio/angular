<div class="col-md-12">
  <div class="card">
    <div class="card-header card-header-info">
      <h4 class="card-title ">Bandeira-Tarifária

        <button [routerLink]="['/tarifa/bandeira-tarifaria/bandeira-cadastro']"
                class="card-title btn btn-outline-primary btn-sm status-wrapper">Cadastrar</button>

      </h4>

    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table">
          <thead class="text-primary">

          <th>Tipo</th>
          <th>Inicio de Vigência</th>
          <th>Fim de Vigência</th>
          <th>Observação</th>
          <th colspan="2">Ações</th>

          </thead>
          <tbody>

          <tr *ngFor="let item of listaBandeiras">
            <td>{{ exibirBandeira(item.tipoBandeira )}}</td>
            <td>{{ item.inicioVigencia | date:'dd/MM/yyyy' }}</td>
            <td>{{ item.fimVigencia | date:'dd/MM/yyyy' }}</td>
            <td>{{ item.observacao }}</td>

            <td>
              <div class="btn-group">
                <button type="button" class="btn btn-outline-primary btn-sm"
                        [routerLink]="[item.id,'ver']">Detalhes</button>

                <button  type="button" class="btn btn-outline-primary btn-sm dropdown-toggle"
                         data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <span class="sr-only">Toggle Dropdown</span>
                </button>
                <div class="dropdown-menu">
                  <button class="dropdown-item"  [routerLink]="[item.id,'editar']" >Editar</button>
                  <button class="dropdown-item excluir" (click)="deletarBandeira(item.id)" >Excluir</button>
                </div>
              </div>
            </td>

          </tr>

          </tbody>
        </table>

      </div>
    </div>
  </div>
</div>
