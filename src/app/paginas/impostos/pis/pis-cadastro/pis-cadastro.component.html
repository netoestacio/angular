

<div class="main-content">
  <div class="container-fluid">

    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-info">
            <h4 class="card-title">{{ titulo }}
              <button [routerLink]="['/impostos/pis']"
                      class="card-title btn btn-outline-primary btn-sm status-wrapper" >
                <i class="material-icons">undo</i>
              </button>
            </h4>
          </div>
          <div class="card-body" >

            <form #form="ngForm" (ngSubmit)="salvar(form.value)" >

              <div class="row">

                <div class="col-md-4">
                  <mat-form-field class="example-full-width">

                    <input matInput  placeholder="Aliquota (%)" type="text" name="aliquota" required [(ngModel)]="aliquota">

                  </mat-form-field>
                </div>

                <div class="col-md-4">

                  <mat-form-field>
                    <select matNativeControl placeholder="selecione o mês" required [(ngModel)]="mes" name="mes">
                      <option value="" disabled selected></option>
                      <option value = 1 >Janeiro</option>
                      <option value = 2 >Fevereiro</option>
                      <option value = 3 >Março</option>
                      <option value = 4 >Abril</option>
                      <option value = 5 >Maio</option>
                      <option value = 6 >Junho</option>
                      <option value = 7 >Julho</option>
                      <option value = 8 >Agosto</option>
                      <option value = 9 >Setembro</option>
                      <option value = 10 >Outubro</option>
                      <option value = 11 >Novembro</option>
                      <option value = 12 >Dezembro</option>
                    </select>
                  </mat-form-field>

                </div>

                <div class="col-md-4">

                  <mat-form-field class="example-full-width">

                    <input matInput  placeholder="Ano" type="number" name="ano" required [(ngModel)]="ano">

                  </mat-form-field>

                </div>

              </div>
              <div class="row">

                <div class="col-md-4">

                  <mat-form-field>
                    <select matNativeControl placeholder="selecione a concessionária" required [(ngModel)]="concessionariaId" name="concessionariaId">
                      <option value="" disabled selected></option>
                      <option value = 0 selected>Nenhum</option>
                      <option *ngFor="let item of listaConcessionarias" [value]="item.id">
                        {{ item.nomeCurto }}
                      </option>
                    </select>
                  </mat-form-field>

                </div>

                <div class="col-md-4">

                  <mat-form-field>
                    <select matNativeControl placeholder="selecione o tipo" required [(ngModel)]="tipo" name="tipo">
                      <option value="" disabled selected></option>
                      <option value= 1 >Normal</option>
                      <option value= 2 >Rural</option>
                    </select>
                  </mat-form-field>

                </div>


              </div>

              <button mat-raised-button type="submit"  class="btn btn-outline-info pull-right">Confirmar</button>
              <div class="clearfix"></div>

            </form>

          </div>
        </div>
      </div>

    </div>

  </div>
</div>
